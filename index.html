<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Homework 04 - Web APIs: Code Quiz</title>
</head>
<body>
    <header>
        <!-- View High Scores -->
        <div id="vhsLink">
            <h4><a href="#">View High Scores</a></h4>
        </div>
        <!-- Timer -->
        <div id="countdown"></div>
    </header>

    <main>
        <!-- Introduction Page-->
        <div id="introPage">
            <h1>Tour de France Quiz Challenge</h1>
            <p>Welcome instructions</p>
            <button class="button" id="startQuiz" value="Start Quiz">Start Quiz</button>
        </div>
        <!-- Quiz Page-->
        <div id="quizPage" style="display: none;">
            <!-- <div id="quiz" style="display: none;"> -->
            <div id="question"></div>
            <div id="choices">
                <button type="button" class="choice" id="A" onclick="checkAnswer('A')"></button>
                <button type="button" class="choice" id="B" onclick="checkAnswer('B')"></button>
                <button type="button" class="choice" id="C" onclick="checkAnswer('C')"></button>
                <button type="button" class="choice" id="D" onclick="checkAnswer('D')"></button>
            </div>
            <div id="answerResponse"></div> <!-- Correct or Wrong -->
        </div>

        <!-- All Done Page -->
        <div id="donePage" style="display: none;">
            <h2>All done!</h2>
            <form method="POST">
                <p>Your score: <span id="score"></span></p>
                <p>Enter your initials: <input type="text" id="initials" /> <button class="button" type="submit" id="donePageSubmit">Submit</button></p>
            </form>
        </div>
        
        <!-- High Scores Page -->
        <div id="highScoresPage" style="display: none;">
            <h2>High Scores</h2>
            <ol id="highScoresList"></ol>
            <form method="POST">
                <button class="button" type="button" id="Go Back" value="Go Back"></button> <button class="button" type="button" id="Clear High Scores" value="Clear High Scores"></button>
            </form>
        </div>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
