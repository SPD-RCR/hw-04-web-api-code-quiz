<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Homework 04 - Web APIs: Code Quiz</title>
</head>
<body>
    <header>
        <div id="vhs-box" >
            <h3><a href="#" id="vhs-link">View High Scores</a></h3>
        </div>
        <div id="countdown-box">
            <h3>Time: <span id="countdown"></span></h3>
        </div>
    </header>
    <main>
        <content id="content-box">
            <span id="main-title"></span>
            <span id="main-content"></span>
            <span id="main-buttons"></span>
            <span id="main-response"></span>

            <div id="welcome-box">
                <h1 id="welcome-title">Coding Quiz Challenge</h1>
                <p id="welcome-info"></p>
                <div id="welcom-button"><input class="button" id="start-quiz" value="Start Quiz"/></div>
            </div>

            <div id="question-box">
                <h2 id="question"></h2>
                <ol id="answers">
                    <li id="answer-a"><a href="#"  ></a></li>
                    <li id="answer-b"><a href="#"></a></li>
                    <li id="answer-c"><a href="#"></a></li>
                    <li id="answer-d"><a href="#"></a></li>
                </ol>
                <hr />
                <h4 id="confirmation"></h4>
            </div>

            <div id="done-box">
                <h2 id="title">All done!</h2>
                <p id="text">Your score: <span id="score">10</span></p>
                <p>Enter your initials: <input type="text" id="initials" /> <input type="button" id="submit" /></p>
            </div>

            <div id="high-score-box">
                <h2 id="high-score-title"></h2>
                <ol id="scores">
                    <li id="0">1. <span id="initials">AB</span> - <span id="score">1</span></li>
                </ol>
                <input type="button" value="Go Back" /> <input type="button" value="Clear High Scores" />
            </div>
        </content>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
