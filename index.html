<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Homework 04 - Web APIs: Code Quiz</title>
</head>
<body>
    <header>
        <div id="vhs-box" >
            <h3><a href="#" id="vhs-link">View High Scores</a></h3>
        </div>
        <div id="timer-box" style="display: none;">
            <div id="counter"> 6 </div>
            <div id="bg-timeGauge"></div>
            <div id="timeGauge"></div>
        </div>
    </header>
    <main>
        <!-- Start Quiz-->
        <div id="welcome-box">
            <h1>Tour de France Quiz Challenge</h1>
            <p>Welcome instructions</p>
            <div id="welcom-button"><input class="button" id="start-quiz" value="Start Quiz"/></div>
        </div>
        <!-- Questions -->
        <div id="question-box" style="display: none;">
            <div id="question"></div>
            <div id="answers">
                <button type="button" class="answer" id="answer-a" onclick="checkAnswer('answer-a')"></button>
                <button type="button" class="answer" id="answer-b" onclick="checkAnswer('answer-b')"></button>
                <button type="button" class="answer" id="answer-c" onclick="checkAnswer('answer-c')"></button>
                <button type="button" class="answer" id="answer-d" onclick="checkAnswer('answer-d')"></button>
                <div id="confirmation">
                    <div class="conf"></div>
                </div>
            </div>
            <hr />
            <h4 id="confirmation"></h4>
        </div>
        <!-- Game Over / Wrap-up -->
        <div id="done-box">
            <h2 id="title">All done!</h2>
            <p id="text">Your score: <span id="score">10</span></p>
            <p>Enter your initials: <input type="text" id="initials" /> <input type="button" id="submit" /></p>
        </div>
        
        <!-- High Scores -->
        <div id="high-score-box" style="display: none;">
            <div id="high-score-title"></div>
            <div id="scores">
                <div id="initials"></div><div id="score"></div>
            </div>
            <button type="button" value="Go Back"></button> <button type="button" value="Clear High Scores"></button>
        </div>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
